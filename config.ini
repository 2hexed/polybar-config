[colors]
primary = #FFFFFF
foreground = #707880

[bar/bsp]
width = 100%
height = 4%
background = #000000

dpi = 0
wm-restack = bspwm

font-0 = Unifont;2
font-1 = Symbols Nerd Font Mono;2

separator = " "

enable-ipc = true

cursor-click = pointer
cursor-scroll = ns-resize

padding-left = 1
padding-right = 1

modules-left = logo ewmh
modules-center = time date
modules-right = tray battery

[module/tray]
type = internal/tray

[module/logo]
type = custom/text
format = <label>
label = 
label-foreground = ${colors.primary}
label-font = 2

[module/ewmh]
type = internal/xworkspaces
label-empty =
label-urgent-background = #A54242
label-active-foreground = ${colors.primary}

[module/time]
type = internal/date
date = %H:%M
click-left = gnome-clocks
label-foreground = ${colors.primary}

[module/date]
type = internal/date
date = %A, %d %B %Y
click-left = gnome-calendar
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

battery = BAT1
adapter = ACAD
low-at = 5

format-low = <ramp-capacity> <label-low>
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-full = <label-full>
format-full-prefix = "󰁹"

format-low-foreground = #BF616A
format-full-prefix-foreground = #A3BE8C

label-charging = %percentage:3%%
label-discharging = %percentage:3%%
label-full = %percentage:3%%
label-low = %percentage:3%%

ramp-capacity-0 = 󰂎
ramp-capacity-1 = 󰁺
ramp-capacity-2 = 󰁻
